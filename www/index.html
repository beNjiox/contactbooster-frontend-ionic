<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contactbooster/ionic</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ionic.app.css">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="bower_components/lodash/dist/lodash.underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/restangular/dist/restangular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app='contactbooster' ng-controller='ContactsCtrl'>
    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">{{ activeListName || "Contacts" }}</h1>
          <button ng-show='contactsInitialized' class="button button-icon" ng-click="newContact()">
            <i class="icon ion-compose"></i>
          </button>
        </ion-header-bar>
        <ion-content>

          <ion-list ng-show='contactsInitialized'>
            <ion-item ng-repeat='c in activeContacts.contacts'  id='contact_{{c.id}}'>
              <div class='item item-button-right' style='border:0;padding:0'>
               <strong>{{ c.lastname }}</strong> {{ c.firstname }}
               <div> <i class='ion-ios7-telephone'></i> <small> {{ c.phone }} </small> </div>
               <button class="button button-positive" ng-click='actionContact(c.id)'>
                 <i class="ion-grid"></i>
               </button>
             </div>
            </ion-item>
          </ion-list>
          <div ng-show='!contactsInitialized' class='alert-box alert-box-info'>
            Select a contact list to diplay! (swipe right)
          </div>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">ContactLists</h1>
        </ion-header-bar>
        <ion-content>
          <div ng-show='!contactListInitialized'>
            Loading lists...
          </div>
          <ion-list ng-show='contactListInitialized'>
            <ion-item ng-repeat='contactList in activeContactLists'>
              <span ng-click='selectList($index)'>{{ contactList }}</span>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

    <script id="new-contact.html" type="text/ng-template">

      <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">New Contact</h1>
          <button class="button button-clear button-positive" ng-click="closeNewContact()">Cancel</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>

          <form ng-submit="createContact(contact)">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="firstname" ng-model="contact.firstname">
                <input type="text" placeholder="lastname" ng-model="contact.lastname">
                <input type="text" placeholder="phone" ng-model="contact.phone">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Create Contact</button>
            </div>
          </form>

        </ion-content>

      </div>

    </script>

  </body>
</html>
