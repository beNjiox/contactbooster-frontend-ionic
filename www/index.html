<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contactbooster/ionic</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ionic.app.css">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="bower_components/lodash/dist/lodash.underscore.js"></script>
    <script src="bower_components/restangular/dist/restangular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app='contactbooster' ng-controller='ContactsCtrl'>
    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">Contacts</h1>
        </ion-header-bar>
        <ion-content>

          <ion-list ng-show='contactsInitialized'>
            <ion-item ng-repeat='c in activeContacts'>
              <div> <strong>{{ c.lastname }}</strong> {{ c.firstname }} </div>
              <div> <i class='ion-ios7-telephone'></i> <small> {{ c.phone }} </small> </div>
            </ion-item>
          </ion-list>
          <div ng-show='!contactsInitialized' class='alert-box alert-box-info'>
            Select a contact list to diplay! (swipe right)
          </div>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">ContactLists</h1>
        </ion-header-bar>
        <ion-content>
          <div ng-show='!contactListInitialized'>
            Loading lists...
          </div>
          <ion-list ng-show='contactListInitialized'>
            <ion-item ng-repeat='contactList in activeContactLists'>
              <span ng-click='selectList($index)'>{{ contactList }}</span>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
